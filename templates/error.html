{% extends "base.html" %}

{% block title %}Błąd - {{ app_name }}{% endblock %}

{% block styles %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 500px;
        background-color: white;
        border-radius: 10px;
        box-shadow: var(--box-shadow);
    }
    
    .error-icon {
        font-size: 4rem;
        color: var(--error-color);
        margin-bottom: 1rem;
    }
    
    .error-title {
        font-size: 1.8rem;
        color: var(--error-color);
        margin-bottom: 1rem;
    }
    
    .error-message {
        margin-bottom: 2rem;
        color: var(--text-light);
    }
    
    .error-actions {
        display: flex;
        gap: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Wystąpił błąd</h1>
    <p class="error-message">{{ error }}</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Strona główna</a>
        {% if session.user_id %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
